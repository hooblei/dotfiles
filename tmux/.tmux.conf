# ~/.tmux.conf

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Settings
#
setw -g mode-keys vi
set -g history-limit 10000
# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on
# Clock
setw -g clock-mode-colour colour228
#setw -g clock-mode-style 27
# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
# Listen to alerts from all windows
set -g bell-action any
# Disable escape time (required for neovim)
set -s escape-time 0
# Status Bar
set -g status-interval 5
set -g status-keys vi
set -g status-fg colour228
set -g status-bg colour234
set -g status-left '#[bg=colour228,fg=colour16] ‚ùê #S #[default]'
set -g status-right '#[fg=colour8] #(whoami)@#H #(cut -d " " -f 1-4 /proc/loadavg) %H:%M #[default]' 
# Display
set -g window-status-current-fg black
set -g window-status-current-bg colour228
set -g status-left-length 20
set -g window-status-current-format ' #I:#W '
set -g window-status-activity-bg colour228
set -g window-status-activity-fg colour234
# Appeareance
set -g pane-border-fg colour234
set -g pane-active-border-fg colour239
set -g message-fg colour16
set -g message-bg colour221
# Misc
set -g default-terminal "screen-256color"
# ?
set-option -ga update-environment ' GOPATH'


# Sessions
#
# :new<CR> Create new session
# s List/Select session (choose-tree)
# $ Rename session
# Switch to session
# unbind S
# bind S command-prompt "switch -t %1"


# Windows
#
# , Rename window
# f Find window
# & Kill window
#
# Create new window
unbind c
bind -r c new-window
# Next window
unbind n
bind -r n next-window
# Prev window
unbind p
bind -r p previous-window
# Toggle between last and current window
unbind ^a
bind ^a last-window
# List/Select window
unbind '"'
bind '"' choose-window


# Panes
#
# q Show pane numbers and select panes by number
# z Toggle pane zoom
# { Move pane left
# } Move pane right
# ! Break current pane into a new window
# ; Toggle between last/current pane
#
# Create panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v
# Select
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R 
# Resize
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5


# Copy & Paste
#
# [ Enter copy mode
# ] Paste clipboard contents
# = Choose/Select buffer to pase
#
unbind P
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


# Misc
#
# Redraw display
unbind l
bind l refresh-client
# List clients/displays
unbind *
bind * list-clients
# Reload ~/.tmux.conf
unbind r
bind r source-file ~/.tmux.conf


